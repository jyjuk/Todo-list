{% extends "base.html" %}

{% block content %}

  <div class="header">
    <h1>Tag List </h1>
    <a href="{% url 'todo:add_tag' %}" class="btn btn-primary link-to-page">Add New Tag</a>

  </div>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tags %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'todo:update_tag' tag.id %}">Update</a>
        </td>
        <td>
          <a href="{% url 'todo:delete_tag' tag.id %}">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
